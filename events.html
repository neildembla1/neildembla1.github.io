<!DOCTYPE html>
<html>

<head>
	<title> Events </title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="icon" href="/assets/IAPA_Logo.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<meta charset="utf-8">
	<meta name="description" content="Official South Carolina Indo American Psychiatric Association website">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="IAPA, South Carolina, SCIAPA, indo, indian, psychiatric, psychiatry, carolina">
	<meta name="author" content="Neil Dembla">

	<script src="/js/script.js" defer></script>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body class="light-bg-small">
	<script id="replace_with_navbar" src="/js/nav.js"></script>

	<main>
		<div class="container">
			<div class="page-header">
				<h1 class="display-2 fw-bold">EVENTS & SYMPOSIUMS</h1>
			</div>

			<!-- Toggle Switch -->
			<div class="toggle-container mb-5">
				<div class="toggle-switch">
					<button class="toggle-btn active" id="toggle-events" onclick="switchView('events')">
						Events
					</button>
					<button class="toggle-btn" id="toggle-symposiums" onclick="switchView('symposiums')">
						Symposiums
					</button>
				</div>
			</div>

			<!-- Events Section -->
			<div id="events-section">
				<div class="content-card">
					<div class="content-section">
						<div class="event-text">
							<h2 class="h3 mb-3">April 11, 2024</h2>
							<p class="lead mb-4">The first meeting of SCIAPA was held on the 11th of April 2024 in Downtown
								Greenville.
							</p>
						</div>
						<div class="text-center">
							<img src="/assets/events/04-11-2024-1.jpg" class="event-image" alt="SCIAPA First Meeting - April 2024">
						</div>
					</div>
				</div>

				<div class="content-card">
					<div class="content-section">
						<div class="event-text">
							<h2 class="h3 mb-3">December 4, 2024</h2>
							<p class="lead mb-4">The second meeting was held in Columbia, SC on December 4, 2024.</p>
						</div>
						<div class="text-center">
							<img src="/assets/events/12-04-2024-1.jpg" class="event-image"
								alt="SCIAPA Second Meeting - December 2024">
						</div>
					</div>
				</div>
			</div>

			<!-- Symposiums Section -->
			<div id="symposiums-section" style="display: none;">
				<div class="gallery-grid">
					<div class="gallery-item">
						<img src="/assets/symposiums/09-29-2024-1.jpg" alt="Symposium - September 29, 2024" class="gallery-image">
					</div>
					<div class="gallery-item">
						<img src="/assets/symposiums/12-07-2025-1.jpg" alt="Symposium - December 7, 2025" class="gallery-image">
					</div>
				</div>
			</div>
		</div>
	</main>

	<script>
		function switchView(view) {
			const eventsSection = document.getElementById('events-section');
			const symposiumsSection = document.getElementById('symposiums-section');
			const eventsBtn = document.getElementById('toggle-events');
			const symposiumsBtn = document.getElementById('toggle-symposiums');

			if (view === 'events') {
				eventsSection.style.display = 'block';
				symposiumsSection.style.display = 'none';
				eventsBtn.classList.add('active');
				symposiumsBtn.classList.remove('active');
			} else {
				eventsSection.style.display = 'none';
				symposiumsSection.style.display = 'block';
				eventsBtn.classList.remove('active');
				symposiumsBtn.classList.add('active');
			}
		}
	</script>

	<script id="replace_with_footer" src="/js/footer.js"></script>
</body>

</html>
