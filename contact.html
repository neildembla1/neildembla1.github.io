<!DOCTYPE html>
<html>
<head>
	<title> Contact | SCIAPA.org </title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="icon" href="/assets/IAPA_Logo.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<meta charset="utf-8">
	<meta name="description" content="Official South Carolina Indo American Psychiatric Association website">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="IAPA, South Carolina, SCIAPA, indo, indian, psychiatric, psychiatry, carolina">
	<meta name="author" content="Neil Dembla">
	
	<script src="/js/script.js" defer></script>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="https://web3forms.com/client/script.js" async defer></script>
</head>
<body>
	<script id="replace_with_navbar" src="/js/nav.js"></script>

	<main>
		<h1 class="display-3 fw-bold text-center mt-5">CONTACT US</h1>

		<form method="post" action="https://formspree.io/f/xbjnpayr">
			<div class="container mt-4">
				<div class="form-group">
					<label for="nameInput">Your name (required)</label>
					<input name="name" type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
				</div>
				<div class="form-group">
					<label for="emailInput">Your email (required)</label>
					<input name="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter your email" required>
					<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				</div>
				<div class="form-group">
					<label for="subjectInput">Subject</label>
					<input name="subject" type="text" class="form-control" id="subjectInput" aria-describedby="subjectHelp">
				</div>
				<div class="form-group">
					<label for="textareaInput">Your message</label>
					<textarea name="message" id="textareaInput" rows="3" class="form-control"></textarea>
				</div>
				<br>

				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</main>

	<script id="replace_with_footer" src="/js/footer.js"></script>
</body>
</html>
