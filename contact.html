<!DOCTYPE html>
<html>

<head>
	<title> Contact </title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="icon" href="/assets/IAPA_Logo.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<meta charset="utf-8">
	<meta name="description" content="Official South Carolina Indo American Psychiatric Association website">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="IAPA, South Carolina, SCIAPA, indo, indian, psychiatric, psychiatry, carolina">
	<meta name="author" content="Neil Dembla">

	<script src="/js/script.js" defer></script>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="https://web3forms.com/client/script.js" async defer></script>
</head>

<body class="light-bg-small">
	<script id="replace_with_navbar" src="/js/nav.js"></script>

	<main>
		<div class="container">
			<div class="page-header">
				<h1 class="display-2 fw-bold">CONTACT US</h1>
				<p class="lead text-muted">We'd love to hear from you. Send us a message and we'll respond as soon as possible.
				</p>
			</div>

			<div class="content-card" style="max-width: 700px; margin: 0 auto;">
				<form method="post" action="https://formspree.io/f/xbjnpayr">
					<div class="mb-4">
						<label for="nameInput" class="form-label">Your name <span class="text-danger">*</span></label>
						<input name="name" type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
					</div>
					<div class="mb-4">
						<label for="emailInput" class="form-label">Your email <span class="text-danger">*</span></label>
						<input name="email" type="email" class="form-control" id="emailInput" placeholder="Enter your email"
							required>
					</div>
					<div class="mb-4">
						<label for="subjectInput" class="form-label">Subject</label>
						<input name="subject" type="text" class="form-control" id="subjectInput"
							placeholder="What is this regarding?">
					</div>
					<div class="mb-4">
						<label for="textareaInput" class="form-label">Your message</label>
						<textarea name="message" id="textareaInput" rows="5" class="form-control"
							placeholder="Tell us how we can help..."></textarea>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary btn-lg px-5">Send Message</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<script id="replace_with_footer" src="/js/footer.js"></script>
</body>

</html>
